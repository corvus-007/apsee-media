<header class="main-header">
  <div class="main-header__inner">
    <div class="main-header__logo logo">
      <a class="logo__link" href="index.html">
        <img class="logo__image" src="images/logo.png" alt="logo of assotiation of the peoples of south-eastern europe">
      </a>
    </div>
    <button class="main-header__toggle main-nav-toggle" type="button">Open menu</button>
    <p class="main-header__phrase">assotiation of the peoples of south-eastern europe</p>
    <div class="main-header__actions header-actions">
      <ul class="header-actions__item user-list">
        <li class="user-list__item">
          <button class="user-list__button" type="button">
            <svg class="user-list__icon" width="28" height="28">
              <use xlink:href="images/symbols.svg#user"></use>
            </svg>
            <span class="visuallyhidden">Login</span>
          </button>
        </li>
        <li class="user-list__item">
          <button class="user-list__button" type="button">
            <svg class="user-list__icon" width="28" height="28">
              <use xlink:href="images/symbols.svg#logout"></use>
            </svg>
            <span class="visuallyhidden">Logout</span>
          </button>
        </li>
      </ul>
      <div class="header-actions__item go-to-search">
        <button class="header-actions__item go-to-search__button" type="button" title="Search">
          <svg class="go-to-search__icon" width="28" height="28">
            <use xlink:href="images/symbols.svg#search"></use>
          </svg>
          <svg class="go-to-search__icon go-to-search__icon--hidden" width="28" height="28">
            <use xlink:href="images/symbols.svg#cancel"></use>
          </svg>
          <span class="visuallyhidden">Go to search</span>
        </button>
      </div>
    </div>
  </div>
</header>

<form class="header-search-form" action="/" method="get">
  <div class="header-search-form__group header-search-form-input-group">
    <input class="header-search-form__input header-search-form-input-group__input input" type="text" name="s">
    <button class="header-search-form__submit header-search-form-input-group__append" type="submit">
      <svg class="header-search-form__icon" width="28" height="28">
        <use xlink:href="images/symbols.svg#search"></use>
      </svg>
      <span class="visuallyhidden">Search</span>
    </button>
  </div>
</form>
